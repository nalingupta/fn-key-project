<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fn-key Side Panel</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans",
                    "Helvetica Neue", Arial, sans-serif;
                margin: 0;
                padding: 12px;
                line-height: 1.4;
            }
            h1 {
                font-size: 16px;
                margin: 0 0 8px 0;
            }
            p {
                margin: 0;
                color: #444;
            }
            .row {
                display: flex;
                gap: 8px;
                align-items: center;
                margin-top: 12px;
            }
            #fnButton {
                display: inline-block;
                padding: 10px 14px;
                border: none;
                border-radius: 6px;
                color: #fff;
                background: #ef4444; /* red default */
                cursor: default;
                font-size: 14px;
            }
            #fnButton.fn-down {
                background: #3b82f6; /* blue while held */
            }
            #installHelperButton {
                padding: 8px 12px;
                border: 1px solid #d1d5db;
                border-radius: 6px;
                background: #fff;
                color: #111827;
                cursor: pointer;
                font-size: 13px;
            }
            #status {
                font-size: 12px;
                color: #6b7280;
            }
        </style>
    </head>
    <body>
        <h1>Fn-key Side Panel</h1>
        <p>Press Fn to toggle the button color.</p>
        <div class="row">
            <button id="fnButton">Fn is up</button>
            <button id="installHelperButton">Install Helper</button>
        </div>
        <div id="status" class="row"></div>
        <script src="sidepanel.js"></script>
    </body>
</html>
